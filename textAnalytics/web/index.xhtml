<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2">
                <p:inputText placeholder="codigo" value="#{controlador.selected.codigo}"/>
                <p:inputText placeholder="texto" value="#{controlador.selected.texto}" />
                <p:commandButton value="enviar" actionListener="#{controlador.enviar()}" update="form"/>
                <p:outputLabel value=""/>
                <p:outputLabel value="Codigo"/>               
                <p:outputLabel value="#{controlador.selected.codigo}"/>
                <p:outputLabel value="Idioma"/>  
                <p:outputLabel value="#{controlador.selected.name}"/>
                <p:outputLabel value="Probabilidad"/>  
                <p:outputLabel value="#{controlador.selected.score}"/> 
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
